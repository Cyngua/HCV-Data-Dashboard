<!DOCTYPE html>
<html>
<head>
    <title>Data Exploration</title>
    <!-- Add Plotly CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="distributions.js"></script>
    <style>
        body {
            text-align: left;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            height: 100vh;
            color: white;
        }
        h2 {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
        .sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1a237e;
            padding: 20px;
            color: white;
        }
        .content {
            margin-left: 270px; /* Adjust this value based on the sidebar width */
            padding: 20px;
        }

        /* Styling for select inputs */
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Styling for plot container */
        #plot {
            width: calc(100% - 300px); /* Adjust based on the sidebar and padding */
            height: 80vh;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        a {
            color: #ff5252;
            text-decoration: none;
        }
        a:hover {
            color: #ff8a80; 
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Data Exploration</h2>

        <label for="columnName">Select Column 1:</label>
        <select id="columnName">
            <option value="Age">Age</option>
            <option value="ALB">ALB</option>
            <option value="ALP">ALP</option>
            <option value="ALT">ALT</option>
        </select>

        <label for="otherName">Select Column 2:</label>
        <select id="otherName">
            <option value="Age">Age</option>
            <option value="ALB">ALB</option>
            <option value="ALP">ALP</option>
            <option value="ALT">ALT</option>
        </select>

        <button onclick="plotGraph()">Plot</button>
        <p>
            <a href="{{ url_for('index') }}">Back to Homepage</a>
        </p>
    </div>

    <div class="content">
        <div id="plot"></div>
    </div>

      let data = {{hcv_data_json}}
    </script>
</body>
</html>

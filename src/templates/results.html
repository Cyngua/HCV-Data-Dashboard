<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            text-align: left;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            height: 100vh;
            color: white;
        }
        h2 {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
        .sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1a237e;
            padding: 20px;
            color: white;
        }
        .content {
            margin-left: 270px; 
            padding: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #plot {
            width: calc(100% - 300px);
            height: 80vh;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            color: black
        }
        a {
            color: #ff5252;
            text-decoration: none;
        }
        a:hover {
            color: #ff8a80; 
        }
        #parameterInputs {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body onload="loadInitialParameters()">
    <div class="sidebar">
        <h2>Prediction Results</h2>

        <label for="modelSelect">Select Model:</label>
        <select id="modelSelect" onchange="updateParameterSelection()">
            <option value="DT">Random Forest</option>
            <option value="XGB">XGBoost</option>
        </select>
    
        <div id="parameterInputs">
            <!-- Input fields will be dynamically added based on the selected model -->
        </div>

        <button onclick="plotGraph()">Run</button>
        <p>
            <a href="{{ url_for('index') }}">Back to Homepage</a>
        </p>
    </div>

    <div class="content">
        <div id="plot"></div>
    </div>

    <script>
        function loadInitialParameters() {
            updateParameterSelection();
        }
    
        function updateParameterSelection() {
            const selectedModel = document.getElementById('modelSelect').value;
            const parameterInputs = document.getElementById('parameterInputs');
    
            parameterInputs.innerHTML = '';
    
            if (selectedModel === 'DT') {
                addInputField(parameterInputs, 'n_estimators');
                addInputField(parameterInputs, 'max_depth');
                addInputField(parameterInputs, 'min_samples_split');
            } else if (selectedModel === 'XGB') {
                addInputField(parameterInputs, 'n_estimators');
                addInputField(parameterInputs, 'max_depth');
                addInputField(parameterInputs, 'learning_rate');
            }
            // Add more conditions for other models if needed
        }
    
        function addInputField(container, parameter) {
            // Function to add input fields for parameters
            const inputLabel = document.createElement('label');
            inputLabel.textContent = `${parameter}: `;
            container.appendChild(inputLabel);
    
            const inputField = document.createElement('input');
            inputField.type = 'text'; 
            inputField.name = parameter.toLowerCase();
            container.appendChild(inputField);
    
            const lineBreak = document.createElement('br');
            container.appendChild(lineBreak);
        }
    
        // Rest of your JavaScript functions...
        function plotGraph() {
            // Retrieve input values
            const selectedModel = document.getElementById('modelSelect').value;
            const inputs = {};
            const inputFields = document.querySelectorAll('#parameterInputs input');

            inputFields.forEach(input => {
                inputs[input.name] = input.value;
            });

            // Send input data to Flask server with proper headers
            fetch('/run-model', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: selectedModel,
                    parameters: inputs
                })
            })
            .then(response => {
                // Handle the response from the server (if needed)
                // For example, display the plot returned by the server
                return response.json();
            })
            .then(data => {
                // Process the data returned from the server (if needed)
                // For example, update the plot in the 'plot' div
                console.log(data); // Log the data returned by the server

                // Check if the data contains the image_url
                if (data.image_url) {
                    // Create an image element
                    const img = document.createElement('img');
                    img.src = data.image_url; // Set the image source to the received URL

                    // Clear previous content and append the image to the 'plot' div
                    const plotDiv = document.getElementById('plot');
                    plotDiv.innerHTML = '';
                    plotDiv.appendChild(img);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

    </script>
</body>
</html>
